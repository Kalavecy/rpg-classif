<!DOCTYPE html>
<html>
    <head>
        <title>Mon projet canvas</title>
        <script src="canvas.js"></script>
    </head>
    <body>
        <canvas id="mon_canvas" width="800" height="600">
            Votre navigateur ne supporte pas canvas, utilisez-en un plus récent !
        </canvas>

        <script type="text/javascript">
        	window.onload = function() {
    var canvas = document.getElementById('mon_canvas');
      if(!canvas)
        {
            alert("Impossible de récupérer le canvas");
            return;
        }

    var context = canvas.getContext('2d');
        if(!context)
        {
            alert("Impossible de récupérer le context du canvas");
            return;
        }

    var groupe = ['Animaux', 'Insectes', 'Vertebres', 'Actinopterygiens', 'Tetrapodes', 'Squamates', 'Amphibiens', 'Oiseaux', 'Mammiferes'];

    // bloc animaux

    context.beginPath();
    context.strokeStyle = "black";
    context.lineWidth = "2";
    context.rect(0,30,798,568);
    context.fillStyle = "pink";
    context.fill();
    context.stroke();

    context.font = "italic 14pt Arial";
    context.fillStyle = "black";
    context.textAlign="start";
    context.fillText(attributs[0], 5, 25);

    context.font = "bold 14pt Arial";
    context.fillStyle = "black";
    context.textAlign="end";
    context.fillText(groupe[0], 795, 25);

    // bloc insectes

    context.strokeStyle = "black";
    context.lineWidth = "2";

    context.font = "italic 14pt Arial";

    context.fillText(attributs[7], 35, 505);
